<div *ngIf="product() as p" class="p-6 max-w-5xl mx-auto">
  <div
    class="flex flex-col md:flex-row gap-8 bg-white shadow-lg rounded-xl p-6"
  >
    <!-- Product Image -->
    <div class="flex justify-center items-center md:w-1/3 w-full">
      <img
        [src]="p.image"
        alt="Product Image"
        class="w-full h-64 md:h-80 object-contain rounded-lg"
      />
    </div>

    <!-- Product Details -->
    <div class="flex flex-col gap-4 md:w-2/3 w-full">
      <!-- Title & Price -->
      <h1 class="text-3xl font-bold text-gray-800">{{ p.title }}</h1>
      <p class="text-gray-600 text-sm md:text-base">{{ p.description }}</p>
      <span class="text-2xl font-semibold text-green-600">${{ p.price }}</span>

      <!-- Rating -->
      <div class="flex items-center gap-2 text-gray-700">
        <span class="text-yellow-400 text-xl">★</span>
        <span class="text-sm md:text-base"
          >{{ p.rating.rate }} ({{ p.rating.count }} reviews)</span
        >
      </div>

      <!-- Quantity & Add to Cart -->
      <div class="flex items-center gap-4 mt-4">
        <input
          type="number"
          [(ngModel)]="quantity"
          min="1"
          class="border border-gray-300 rounded px-3 py-2 w-20 text-center focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
        <button
          (click)="addToCart(p)"
          class="bg-pink-500 text-white px-6 py-2 rounded-lg hover:bg-pink-600 transition"
        >
          Add to Cart
        </button>
      </div>

      <!-- User Rating -->
      <div class="mt-6">
        <label class="block mb-2 font-semibold text-gray-700"
          >Your Rating:</label
        >
        <div class="flex items-center gap-1">
          <ng-container *ngFor="let star of stars; let i = index">
            <span
              (click)="setRating(i + 1)"
              (mouseover)="hoverRating = i + 1"
              (mouseleave)="hoverRating = 0"
              class="text-3xl cursor-pointer transition-transform hover:scale-110"
              [ngClass]="{
                'text-yellow-400': i + 1 <= (hoverRating || userRating),
                'text-gray-300': i + 1 > (hoverRating || userRating)
              }"
            >
              ★
            </span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
